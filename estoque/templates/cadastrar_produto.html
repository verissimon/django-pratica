<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastrar produto</title>
  </head>
  <body>
    <h1>Cadastrar produtos</h1>
    <div class="container">
        <br>
        <form action="{% url 'cadastrar_produto' %}" method="post"> {% csrf_token %}
            <label for="">Nome</label>
            <input class="form-control" type="text" name="nome" id="">
            <br>
            <label for="">Preco</label>
            <input class="form-control" type="number" name="preco" id="">
            <br>
            <label for="">Validade</label>
            <input class="form-control" type="text" name="validade" id="">
            <br>
            <label for="">Quantidade</label>
            <input class="form-control" type="number" name="quantidade" id="">
            <br>
            <input class="btn btn-success" type="submit" value="Cadastrar">
        </form>
        <br>
        <a class="btn btn-primary" href="{% url 'listar_produtos' %}">Listar produtos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
